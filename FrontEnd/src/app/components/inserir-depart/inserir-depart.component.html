<!--Criar formulário para a obtenção de dados para armazenamento-->
<div class="container">
    <div class="col-md-12">
        <h3>{{ titleComp }}</h3>

        <div class="input-group">
            <span class="mt-1 me-2">Nome do Departamento</span>
            <input type="text" [(ngModel)] = "inserirRegistro.nome_Departamento" placeholder="Informe o nome do departamento" class="form-control"/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-large btn-block" (click) = "inserirUmDepartamento()">Adicionar</button>
        </div>
    </div>
</div>
